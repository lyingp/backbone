<!DOCTYPE html>
<html>
<head>
<title>index.html</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link rel="stylesheet" type="text/css" href="./todos.css">
</head>

<body>
	<div id="todoapp">
		<header>
			<h1>Todos</h1>
			<input type="text" id="new-todo" placeholder="What needs to be done?">
		</header>
		<section id="main">
			<input id="toggle_all" type="checkbox"> <label
				for="toggle_all">Mark all as complete</label>
			<ul id="todo_list"></ul>
		</section>
		<footer>
			<a id="clear-completed">Clear completed</a>
			<div id="todo-count"></div>
		</footer>
	</div>

	<div id="instructions">Double-click to edit a todo.</div>

	<div id="credits">
		Created by<br /> <a href="http://jgn.me/">J&eacute;r&ocirc;me
			Gravel-Niquet</a>. <br />Rewritten by: <a
			href="https://github.com/tastejs/todomvc">TodoMVC</a>.
	</div>
	
	<script type="text/javascript" src="../js/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="../js/underscore.js"></script>
	<script type="text/javascript" src="../js/backbone.js"></script>
	<script type="text/javascript" src="../js/backbone.localStorage.js"></script>
	<script type="text/javascript" src="./todos.js"></script>
	
	<!-- 模板 -->
	<script type="text/template" id="item_template">
  			<div class="view">
				<input class="toggle" type="checkbox" <%=done ? 'checked="checked"':""%>/>
				<label><%-title%></label>
				<a class="destroy"></a>
			</div>
			<input type="text" class="edit" value="<%-title%>" />
  		</script>

	<script type="text/template" id="stats-template">
			<% if (done) { %>
     			 <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    		<% } %>
    		<div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
		</script>
</body>
</html>
